<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-mini-fab color="warn" (click)="drawer.toggle()"><mat-icon matTooltip="Menu" svgIcon="more_vert"></mat-icon></button>
    <mat-icon class="example-icon" matTooltip="Home">home</mat-icon>
    <span>Home</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" matTooltip="Contact us" [matMenuTriggerFor]="menu">person_add</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<mat-menu #menu="matMenu">
